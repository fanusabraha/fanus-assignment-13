<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Users</title>
	</head>
	<body>
		<h1>Users</h1>
		
		<div th:if="${#lists.size(users) == 1}">
			<form action="" method="post">
				<div>
					Username: <input type="text" th:field="${user.username}" />
				</div>
				<div>
					Password: <input type="password" th:field="${user.password}" />
				</div>
				<div>
					Full Name: <input type="text" th:field="${user.name}" />
				</div>


			<hr>

			<div>
				Adress Line 1: <input type="text" th:field="${user.address.addressLine1}" />
			</div>
			<div>
				Adress Line 2: <input type="text" th:field="${user.address.addressLine2}" />
			</div>
			<div>
				City: <input type="text" th:field="${user.address.city}" />
			</div>
			<div>
				Region: <input type="text" th:field="${user.address.region}" />
			</div>
			<div>
				Country: <input type="text" th:field="${user.address.country}" />
			</div>
			<div>
				Zip Code: <input type="text" th:field="${user.address.zipCode}" />
			</div>

			<div>
					<input type="submit" value="Update User Account" />
			</div>
			</form>

			<form th:action="@{/users/{userId}/delete(userId=${user.userId})}" method="post">
				<input type="submit" value="Delete User Account" />
			</form>
			<hr>
			<h1>Accounts</h1>
			<!--Listing All the Bank Accounts-->
			<div th:each="account:${user.accounts}">
				<a th:href="'/users/' + ${user.userId}" th:value="${account.accountName}" ></a><br/>
			</div>

			<form th:action="@{/users/{userId}/accounts/new(userId=${user.userId})}" method="get">
				<input	type="submit" value="Create New Bank Account">
				<br>
				<br>
			</form>
			<!--<div th:each="accounts:${user.accounts}">
				<a Account# th:href="" th:text="${user.userId}"></a> <br>
				<form action="" method="get">
					<input type="submit" value="Create New Bank Account">
				</form>

			</div>
                -->

			<a	href="http://localhost:8080/users" > <button>Go to Users</button></a> <br>
			<a	href="http://localhost:8080/register" > <button>Register</button></a>
		</div>


		<div th:unless="${#lists.size(users) == 1}" th:each="user : ${users}">

			<a th:href="'/users/' + ${user.userId}" th:text="${user.userId}"></a><br/>
			<span th:text="${user.username}"></span><br/>
			<span th:text="${user.name}"></span><br/>
			<span th:text="${user.password}"></span>
			<div th:each="account : ${user.accounts}">
				<span th:text="${account.accountName}"></span>
			</div>
			<hr/>
		</div>
	</body>
</html>

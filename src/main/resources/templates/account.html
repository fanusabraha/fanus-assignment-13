<!DOCTYPE html>
<html lang="en"   xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<h1>Create a new Account</h1>

    <form   th:action="@{/users/{userId}/accounts/new(userId=${user.userId})}" method="post">
        <div th:if="${user.accounts.size()}<1">Account name:
        <input type="text" name="accountName"  th:value="'Account ' + 1" placeholder="Enter Account Name"> </div>

        <div th:if="${user.accounts.size()}>= 1">Account name:
            <input type="text" name="accountName"  th:value="'Account ' + ${user.accounts.size() + 1}" placeholder="Enter Account Name"> </div>
        <input type="submit" value="Save Account">
        <br><br><br>
    </form>

    <a	href="http://localhost:8080/users" > <button>Back to Users</button></a> <br>
    <a	href="http://localhost:8080/register" > <button>Register</button></a>



</body>
</html>

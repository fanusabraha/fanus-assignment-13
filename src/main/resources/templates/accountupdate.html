<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <meta charset="UTF-8">
    <title>Update Account</title>
</head>
<body>
    <h1>Account: [[${account.accountName}]]</h1>
    <form   th:action="@{/users/{userId}/accounts/{accountId} (userId=${user.userId}, accountId=${account.accountId})}" method="post">
        <input type="text" name="accountName" placeholder="Enter Account Name">
        <input type="submit" value="Save New Name">
        <br><br>
    </form>
    <br><br><br>
    <a	href="http://localhost:8080/users" > <button>Back to Users</button></a> <br>
    <a	href="http://localhost:8080/register" > <button>Register</button></a>
</body>
</html>
